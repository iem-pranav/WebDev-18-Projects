<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Clock</title>
  <link rel="icon" href="assests/icons/favicon.png" />
  <link rel="stylesheet" href="styles/digital-clock.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iem-pranav/Themes-Library@main/styles/themes.css" />
</head>
<body>
  <div class="hero">
    <div class="container">
      <div class="clock">
        <span id="hrs" class="time">00</span> :
        <span id="min" class="time">00</span> :
        <span id="sec" class="time">00</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/iem-pranav/Themes-Library@main/scripts/themes.js"></script>
  <script src="scripts/digital-clock.js"></script>
</body>
</html>
