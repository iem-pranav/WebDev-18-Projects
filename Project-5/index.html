<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="icon" href="" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iem-pranav/Themes-Library@main/styles/themes.css" />
  <link rel="stylesheet" href="styles/age-calculator.css" />
</head>
<body>
  
  <div class="">

    <h1 class="main-heading">Age Calculator</h1>

    <div class="age-input-container">

      <div class="age-input-container-heading">Enter your birthday date</div>
      <div class="age-input-card">
        <input type="date" class="age-input-details"/>
        <button class="calculate-button">Calculate</button>
      </div>

    <div class="age-calculated-container">
      <div class="years age-calculated-card">Years</div>
      <div class="months age-calculated-card">Months</div>
      <div class="days age-calculated-card">Days</div>
    </div>

    </div>


  <script src="https://cdn.jsdelivr.net/gh/iem-pranav/Themes-Library@main/scripts/themes.js"></script>
  <script src="scripts/age-calculator.js"></script>

    <footer>
      <p>Made with ❤️ by <a href="https://github.com/iem-pranav" class="username-footer">Pranav</a></p>
    </footer>
</body>
</html>
